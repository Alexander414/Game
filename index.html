<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Idle Game</h1>

    <div class="resource-container">
        <div class="resource">
            <h3>Wood</h3>
            <p><span id="wood-count">0</span> / <span id="wood-limit">200</span></p>
        </div>
        <div class="resource">
            <h3>Food</h3>
            <p><span id="food-count">0</span> / <span id="food-limit">100</span></p>
        </div>
        <div class="resource">
            <h3>Stone</h3>
            <p><span id="stone-count">0</span> / <span id="stone-limit">200</span></p>
        </div>
    </div>

    <div class="buttons-container">
        <button class="gather-button" data-type="wood">Gather Wood</button>
        <button class="gather-button" data-type="food">Gather Food</button>
        <button class="gather-button" data-type="stone">Gather Stone</button>
    </div>

    <div id="buildings-container">
        <div class="building" id="lumber-mill">
            <button class="build-button" data-type="lumberMill" title="Increase storage for wood by 100%">Build Lumber Mill (100 Wood)</button>
        </div>
        <div class="building" id="stone-quarry">
            <button class="build-button" data-type="stoneQuarry" title="Increase storage for stone by 100%">Build Stone Quarry (100 Stone)</button>
        </div>
    </div>

    <div id="log">Log:</div>

    <script src="game.js"></script>
</body>
</html>
